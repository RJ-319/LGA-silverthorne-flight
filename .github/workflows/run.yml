name: flight-watch

on:
  schedule:
    # Runs daily at 09:00 ET (13:00 UTC). Change if you prefer.
    - cron: "0 13 * * *"
  workflow_dispatch: {}   # allow manual runs from the Actions tab

permissions:
  contents: write         # needed to push docs/latest_fares.json

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      # Checkout full history so we can rebase/push cleanly
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests python-dateutil pytz

      - name: Run fare fetcher
        env:
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
        run: |
          python get_fares.py

      - name: Prepare docs folder for GitHub Pages
        run: |
          mkdir -p docs
          mv -f latest_fares.json docs/latest_fares.json || true

      # Sync with remote safely (autostash handles the local JSON change)
      - name: Sync with remote (autostash)
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git fetch origin main
          git checkout main
          git add -A
          git pull --rebase --autostash

      - name: Commit JSON to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update latest_fares.json"
          file_pattern: docs/latest_fares.json
          branch: main
          push_options: '--force-with-lease'
